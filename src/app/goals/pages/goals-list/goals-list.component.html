<app-header [useDefaultHeader]="true"></app-header>

<section class="container-goals-list">

  @if(goalsNoRegistered) {
  <div class="container-no-goal">
    <ng-lottie [height]="'200px'" [options]="{path: '/animations/no_goal.json'}" />

    <h4 class="title-no-goal mt-1">Nenhuma Meta Cadastrada</h4>
  </div>
  }

  @for (item of goals$ | async; track item.id) {
  <mat-card class="mb-1" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="title-goal">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="sports_score"></mat-icon>
        {{item.title}}
      </mat-card-title>

    </mat-card-header>

    <mat-card-content class="">
      <small><strong>{{30}}%</strong></small>
      <mat-progress-bar mode="determinate" [value]="30"></mat-progress-bar>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="goToGoalDetail(item.id)" mat-button>Ver Meta</button>
    </mat-card-actions>
  </mat-card>
  }

  <button (click)="goToGoalCreate()" class="button-new-goal" mat-fab aria-label="Example icon button with a heart icon">
    <mat-icon>add</mat-icon>
  </button>
</section>
